name: Frontend CI/CD with Docker

on:
  push:
    branches: [ "main", "dev", "qa" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-cicd:
    runs-on: ubuntu-latest  # Cambiado a Linux para compatibilidad con Docker

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build Angular app
      run: npm run build -- --configuration=production

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: dist/

    # Docker Build and Push
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          bernardoduran14/cicddockerimageproygithubactionsfront:latest
          bernardoduran14/cicddockerimageproygithubactionsfront:${{ github.sha }}
